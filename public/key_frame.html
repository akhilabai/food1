<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes zoom{
            from{
                margin-left: 50%;
                margin-top: 20%;
            }
            to{
                margin-left: 0%;
                margin-top: 0%;
            }
        }
        body{
            overflow: hidden;
        }
        img{
            animation-name: zoom;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <img src="avathar.jpeg" width="200" height="200">
</body>
</html>
