<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 800px;
        }
        img{
            transform: scale3d(1,1,1);
            transition: 2s;
            margin: 30px;
        }
        img:hover{
            transform: scale3d(1.2,1.2,1.4);
            transition: 2s;
            box-shadow: 10px 10px 2px gray ;
        }
        marquee{
            padding: 50px;
        }
    </style>
</head>
<body>
    <marquee height="350" scrollamount="10" onmouseover="this.stop()"
    onmouseout="this.start()">
    <img src="chairs.jpg" width="50" height="50">
    <img src="kidss.jpeg" width="50" height="50">
    <img src="dresss.jpg" width="50" height="50">
    <img src="beauty.jpg" width="50" height="50">
</body>
</html>
