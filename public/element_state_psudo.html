<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #userid:read-only{
            cursor: not-allowed;
        }
        button:disabled{
            cursor: not-allowed;
        }
        #terms+span{
            color: red;
        }
        #terms:checked+span{
            color: green;
        }
    </style>
</head>
<body>
    <dl>
        <dt>user id</dt>
        <dd><input type="text" id="userid" readonly value="ram"></dd>
        <dt>user name</dt>
        <dd>
            <input type="text" id="username" placeholder="block letters">
            <div>name in block letters</div>
        </dd>
        <dt>terms and service</dt>
        <dd>
            <input type="checkbox" id="terms"><span>i accept</span>
        </dd>
    </dl>
    <button disabled>submit</button>

</body>
</html>
