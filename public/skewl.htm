<head>

    <style>
        body{
            display:flex;
            justify-content:center;
            align-items:center;
            height:500px;

        .box{
            height: 400px;
            width: 600px;

            transition: 2s;
        }
    </style>
</head>

        <img src="avathar.jpeg" width="200" height="200">
