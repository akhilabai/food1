<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        body{
            height: 500px;

        }
    </style>
</head>
<body class="container-fluid d-flex justify-content-center align-items-center">
    <form class="border border-3 border-primary p-3" >
        <h2><span class="bi bi-person-fill"></span>register user</h2>
        <div class="mb-3">
            <label for="username">user name</label>
        </div>
        <div>
            <input type="text" class="form-control"  name="username">
        </div>
        <div class="mb-3">
            <label for="password">password</label>
        </div>
        <div>
            <input type="password" class="form-control" name="password">
        </div>
        <div class="mb-3">
            <label for="city">your city</label>
        </div>
        <div class="mb-3">
            <select name="city" class="form-select">
                <option>choose city</option>
                <option>delhi</option>
                <option>andra pradesh</option>
            </select>

        </div>
        <div class="mb-3">
            <label>price range</label>
        </div>
        <div>
            <input type="range">
        </div>
        <div class="mb-3">
            <label for="subcribe">subcribe</label>
        </div>
        <div class="form-switch">
            <input type="checkbox" class="form-check-input"><label class="form-check-label">yes</label>
        </div>
        <div>
            <button class="btn btn-primary w-100">register</button>
            
        </div>

    </form>
</body>
</html>
