<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            transform: scaleX(1);
            transition: 3s;
            
        }
        img:hover{
            transform: scaleX(2);
            transition: 1s;
        }
        .box{
            width:200px;
            height:100px;
            border:1px solid gray;
            overflow:hidden;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="avathar.jpeg" width="100" height="100">
    </div>
</body>
</html>
